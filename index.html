<!doctype html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestore Note</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body data-bs-theme="dark">
    <!-- Modale di conferma per la cancellazione -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Conferma cancellazione</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Chiudi"></button>
                </div>
                <div class="modal-body">
                    Sei sicuro di voler cancellare questa nota?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteButton">Cancella</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container-fluid pt-3 vh-100 d-flex flex-column">

        <!-- Titolo e filtro (Select) -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h6 class="display-6">Scripta</h6>
            <a class="navbar-brand ps-2" href="#">
                <img src="icon.png" alt="Bootstrap" width="30" height="30">
            </a>
            <input id="searchInput" type="text" class="form-control w-auto ms-auto" placeholder="Cerca note...">
        </div>

        <!-- Sezione di input per nuove note -->
        <div class="sticky-top bg-dark py-3">
            <input id="noteTitle" type="text" class="form-control mb-2" placeholder="Titolo della nota"
                aria-label="Titolo della nota">
            <textarea id="noteContent" class="form-control mb-2" placeholder="Contenuto della nota"
                aria-label="Contenuto della nota"></textarea>

            <!-- Categoria e Colore della Categoria nella stessa riga -->
            <div class="d-flex align-items-center mb-2">
                <input id="noteCategory" type="text" class="form-control me-2" placeholder="Categoria" aria-label="Categoria della nota">
                <input id="categoryColor" type="color" class="form-control form-control-color me-2" value="#0d6efd" title="Scegli il tuo colore">
                
                <!-- Bottone Aggiungi Nota -->
                <button id="addNoteButton" class="btn btn-success" type="button">Aggiungi</button>
            </div>

          
        </div>

        <div id="noteList" class="list-group flex-grow-1 overflow-auto">
            <!-- Le note verranno aggiunte qui dinamicamente -->
        </div>
    </div>
    
    <div id="alertMessage" class="alert alert-success alert-dismissible fade" role="alert" style="position: fixed; bottom: 20px; right: 20px; z-index: 1050;">
        <span id="alertText"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Chiudi"></button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
