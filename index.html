<!doctype html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestore Note</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white">
    <!-- Modale di conferma per la cancellazione -->
    <div class="relative z-10 hidden" id="deleteModal" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="fixed inset-0 bg-gray-400   bg-opacity-85 transition-opacity" aria-hidden="true"></div>

        <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
            <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
                <div class="relative transform overflow-hidden rounded-lg bg-gray-800 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                    <div class="bg-gray-800 px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                        <div class="sm:flex sm:items-start">
                            <div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                                <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
                                </svg>
                            </div>
                            <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                                <h3 class="text-lg font-bold" id="modal-title">Conferma cancellazione</h3>
                                <div class="mt-2">
                                    <p class="text-sm text-gray-500">Sei sicuro di voler cancellare questa nota? Questa azione non può essere annullata.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bg-gray-700 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                        <button type="button" class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto" id="confirmDeleteButton">Cancella</button>
                        <button type="button" class="mt-3 inline-flex w-full justify-center rounded-md bg-gray-600 px-3 py-2 text-sm font-semibold text-white shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-500 sm:mt-0 sm:w-auto" onclick="toggleModal()">Annulla</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mx-auto p-4 h-screen flex flex-col">
        <!-- Titolo e filtro (Select) -->
        <div class="flex justify-between items-center mb-4">
             <a class="flex items-center p-2" href="#">
                <img src="icon.png" alt="Icona" class="w-10 h-10">
            </a>
            <h1 class="text-2xl font-semibold">Scripta</h1>
            <input id="searchInput" type="text" class="ml-auto bg-gray-700 text-white p-2 rounded " placeholder="Cerca note...">
        </div>
        <!-- Sezione di input per nuove note -->
        <div class="bg-gray-800 p-4 rounded mb-4 sticky top-0">
            <input id="noteTitle" type="text" class="bg-gray-700 text-white p-2 rounded w-full mb-2" placeholder="Titolo della nota">
            <textarea id="noteContent" class="bg-gray-700 text-white p-2 rounded w-full mb-2" placeholder="Contenuto della nota"></textarea>

            <div class="flex items-center mb-2">
                <input id="noteCategory" type="text" class="bg-gray-700 text-white p-2 rounded w-1/2 mr-2" placeholder="Categoria">
                <input id="categoryColor" type="color" class="bg-gray-700 p-1 rounded w-10 h-10 mr-2" value="#0d6efd">
                <button id="addNoteButton" class="bg-green-600 text-white px-4 py-2 rounded">Aggiungi</button>
            </div>
        </div>

        <!-- Lista delle note -->
        <div id="noteList" class="flex-grow overflow-y-auto space-y-2">
            <!-- Le note verranno aggiunte qui dinamicamente -->
        </div>
    </div>

    <!-- Alert informativo -->
    <div id="alertMessage" class="fixed top-4 left-1/2 transform -translate-x-1/2 bg-green-500 text-white p-4 rounded shadow-lg hidden">
        <span id="alertText"></span>
        <button onclick="document.getElementById('alertMessage').classList.add('hidden');" class="ml-4">×</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
